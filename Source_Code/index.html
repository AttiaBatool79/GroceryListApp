<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://t3.ftcdn.net/jpg/03/35/74/56/360_F_335745675_MaxYxSsadrviZdThITuHB2oCohYOiwEu.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-attachment: fixed;
        }

        .header {
            margin-top: 30px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .header h1 {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            margin-top: 30px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 28px;
        }

        form input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        form button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background-color: #27ae60;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #219150;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        p a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Grocery App</h1>
    </div>

    <div class="container">
        <h2>Welcome Back!</h2>
        <form action="login.php" method="POST" autocomplete="off">
            <input type="text" name="username" placeholder="Enter your username" required autocomplete="off">
            <input type="password" name="password" placeholder="Enter your password" required autocomplete="off">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

</body>
</html>
